<body class="backImage">
    <header class="flex align" id="header"></header>

    <div class="mainContent flexVertical">
        <h3>How to Use:</h3>
        <p>
            Note all the diys you want to craft and press calculate.<br>
            The program will tell you how many of which items you'll need.<br><br>
            Tip: Click the DIY to remove it from the list.<br>
        </p>

        <form class="flex form" autocomplete="off">
            <div class="autocomplete" style="width: 100%;">
                <input type="text" id="diyInp" style="height: 90%; width: 98%;">
            </div>

            <button type="button" class="addBtn btn" id="addDiy" style="width:35%" onclick="btnAddDiyClick()">Add</button>
        </form>

        <div id="diyAddedContainer" class="flexVertical" style="display: none;">
            <div class="flex" id="DIYContainer" style="flex-wrap: wrap; gap: 0px;"></div>

            <div style="width: 100%; align-self: center;">
                <button type="button" class="calc btn" id="btnCalcDiy" onclick="calcDiyMaterialsClick()">Calculate Materials</button>
            </div>

            <div style="width: 60%; align-self: center;">
                <button type="button" class="removeBtn btn" id="reset" style="width:100%;" onclick="resetClick()">Reset</button>
            </div>
        </div>
    </div>

    <div id="materialList" class="mainContent flexVertical" style="display: none"></div>
